version: 3.8'

services:

  client:
    build: ./client
    ports:
      - "5134:3000"
    depends_on:
      - server
    networks:
      - app-net

  server:
    build: ./server
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=server.settings
      - CELERY_BROKER_URL=amqp://rabbitmq
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres
    depends_on:
      - rabbitmq
      - postgres
    networks:
      - app-net

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - app-net

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    networks:
      - app-net

  monitoring:
    build: ./monitoring
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-net

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    depends_on:
      - monitoring
    networks:
      - app-net

  proxy:
    build: ./proxy
    ports:
      - "80:80"
    depends_on:
      - client
      - server
    networks:
      - app-net

networks:
  app-net:
    driver: bridge'
